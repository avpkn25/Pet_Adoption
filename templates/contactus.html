<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href='static/css/style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
<!--            background-image: url('static/images/contact.png');-->
<!--            background-size: cover;-->
<!--            background-position: cover;-->
<!--            background-repeat: no-repeat;-->
<!--            background-attachment: fixed;-->

        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body id="top">
     <header class="header" data-header>
    <div class="container">
      <div class="overlay" data-overlay></div>
      <a href="{% url 'home' %}" class="logo">
        <img src="static/images/logo.png" width="160" height="50" alt="Julie logo">
      </a>
      <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
        <ion-icon name="menu-outline"></ion-icon>
      </button>
      <nav class="navbar" data-navbar>
        <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <a href="#" class="logo">
          <img src="static/images/logo.svg" width="190" height="50" alt="Footcap logo">
        </a>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="{% url 'home' %}" class="navbar-link">Home</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'home' %}#Shop" class="navbar-link">Shop</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'home' %}#Pets" class="navbar-link">Pets</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'home' %}#Needs" class="navbar-link">Needs</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'home' %}#Food" class="navbar-link">Food</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'owner' %}" class="navbar-link">Donor</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'aboutus' %}" class="navbar-link">About</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'contactus' %}" class="navbar-link">Contact</a>
          </li>
          <li class="navbar-item">
            <a href="#" class="navbar-link">Rescue</a>
          </li>
        </ul>
        <ul class="nav-action-list">
          <li>
            <button class="nav-action-btn">
              <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
              <span class="nav-action-text">Search</span>
            </button>
          </li>
          <li>
            <a href="{% url 'signup' %}" class="nav-action-btn">
              <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
              <span class="nav-action-text">Login/Signup</span>
            </a>
          </li>
          <li>
            <button class="nav-action-btn">
              <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
              <span class="nav-action-text">Wishlist</span>
              <data class="nav-action-badge" value="5" aria-hidden="true">5</data>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>
     <main>

       <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
     </main>

</body>
</html>
